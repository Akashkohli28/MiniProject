<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <script src="./script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="text-center mt-5">
            <h1 class="display-1">Counter</h1>
        </nav>

        <main class="text-center mt-5">
            <h1 class="display-1" id="counter">0</h1>
            <button class="btn btn-dark btn-lg mx-2 my-4" id="decrease">Decrease</button>
            <button class="btn btn-dark btn-lg mx-2 my-4" id="reset">Reset</button>
            <button class="btn btn-dark btn-lg mx-2 my-4" id="increase">Increase</button>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
